<div class="modal-header">
  <a class="close" ng-click="$dismiss()">&times;</a>
  <h4 class="modal-title" ng-if="!model.id">新增管理员</h4>
  <h4 class="modal-title" ng-if="model.id">编辑管理员</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal" autocomplete="off">
    <div class="form-group">
      <label class="col-sm-3 control-label">
        <i class="text-danger">*</i> 账户：
      </label>
      <div class="col-sm-7">
        <input type="text" class="form-control" name="account" placeholder="请输入账户" ng-model="model.account" ng-readonly="model.id" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">
        <i class="text-danger">*</i> 密码：
      </label>
      <div class="col-sm-7">
        <input type="password" class="form-control" name="password" placeholder="请输入密码" ng-model="model.password" />
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-success" type="button" ng-click="confirm()">提交</button>
  <button class="btn btn-default" type="button" ng-click="$dismiss()">取消</button>
</div>
